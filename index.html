<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Learning Vue</title>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background-color: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue.js!</h1>
    <div id="app">
        <div v-show="showBook">
            
            <ul>
                <h2>Book Title</h2>
                <li v-for="book in books">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        
            <button v-on:click="addOne">Increase Age</button>
            <button @click="age--">Decrease Age</button>
            <button @click="changeTitle">Change Title</button>
        </div>

        <button @click="toggleShowBook">
            <span v-if="showBook">Hide Book</span>
            <span v-else>Show Book</span>
        </button>
        <!-- mouse events -->
        <div>
            <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouseleave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box" @mousemove="handleMouseMove">Coordinate: ({{ posX }}, {{ posY }})</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
